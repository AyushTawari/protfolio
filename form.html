<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">

</head>

<body>
    <h1>Registration form </h1>
    <p>
    <form action="">
        <div>
            <label for="First ">First Name </label>
            <input type="text" id="First" name="firstname">
            <label for="Last">Last Name </label>
            <input type="text" id="Last" name="lastname"><br>
        </div>
        <p>Select any one </p>
        <input type="radio" name="race" id="Fun" value="funrun">
        <label for="Fun">Fun run 5k</label><br>
        <input type="radio" name="race" id="Half" value="half">
        <label for="Half">Half race</label><br>
        <input type="radio" name="race" id="Full" value="full">
        <label for="Full">Full Marathon</label><br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="division">Select label Group</label>
            <select name="division" id="division">
                <option value="kids ">under 18</option>
                <option value="adult "> 18-30</option>
                <option value="parents ">30-60</option>
                <option value="sinier citizen ">above 60</option>
            </select>

        </div>
        <button>Register</button>
    </form>
    <label for=""></label>
    </p>
